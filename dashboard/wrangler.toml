name = "twds-traffic-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace binding - you need to create this in Cloudflare dashboard
# Run: wrangler kv:namespace create "TRAFFIC_KV"
# Then update the id below with the actual ID from the output
[[kv_namespaces]]
binding = "TRAFFIC_KV"
id = "YOUR_KV_NAMESPACE_ID_HERE"
